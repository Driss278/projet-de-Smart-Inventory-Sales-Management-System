<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order #{{ order.id }}</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --header:#f3f4f6;
      --primary:#3b82f6;
      --primary-hover:#2563eb;
      --shadow: 0 12px 30px rgba(0,0,0,.08);
      --radius: 14px;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      padding: 32px 16px;
    }

    .container{
      max-width: 980px;
      margin: 0 auto;
    }

    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }

    h1{
      margin: 0;
      font-size: 26px;
      font-weight: 800;
      letter-spacing: .2px;
    }

    .actions{
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      padding: 10px 14px;
      border-radius: 12px;
      text-decoration:none;
      border: 1px solid var(--border);
      background:#fff;
      color: var(--text);
      font-weight: 800;
      transition: .2s ease;
      white-space: nowrap;
    }

    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,.06);
    }

    .btn-primary{
      background: var(--primary);
      border-color: var(--primary);
      color:#fff;
    }

    .btn-primary:hover{
      background: var(--primary-hover);
      border-color: var(--primary-hover);
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-header{
      padding: 18px 20px;
      border-bottom: 1px solid var(--border);
      background: #fff;
    }

    .meta{
      color: var(--muted);
      font-size: 14px;
      display: grid;
      gap: 6px;
    }

    .meta strong{ color: #374151; }

    .card-body{
      padding: 18px 20px 20px 20px;
    }

    .table-wrap{
      margin-top: 10px;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    table{
      width:100%;
      border-collapse: collapse;
    }

    thead th{
      background: var(--header);
      text-align: left;
      font-size: 13px;
      color: #374151;
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      font-weight: 900;
      letter-spacing: .2px;
    }

    tbody td{
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }

    tbody tr:hover{
      background: #fafafa;
    }

    .empty{
      margin: 10px 0 0 0;
      padding: 14px;
      border: 1px dashed var(--border);
      border-radius: 12px;
      color: var(--muted);
      background: #fff;
    }

    .total{
      margin-top: 14px;
      display:flex;
      justify-content: flex-end;
    }

    .total-box{
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 900;
    }

    @media (max-width: 720px){
      .topbar{ flex-direction: column; }
      .actions{ justify-content: flex-start; }
      .table-wrap{ overflow-x:auto; }
      table{ min-width: 640px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <h1>Order #{{ order.id }}</h1>

      <div class="actions">
        <a class="btn" href="{% url 'order_history' %}">Back to History</a>
        <a class="btn btn-primary" href="{% url 'home' %}">Home</a>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="meta">
          <div>
            <strong>Customer:</strong> {{ order.customer.name }} ({{ order.customer.email }})
          </div>
          <div>
            <strong>Date:</strong> {{ order.order_date }}
          </div>
        </div>
      </div>

      <div class="card-body">
        <table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Qty</th>
    </tr>
  </thead>
  <tbody>
    {% for item in order.items.all %}
      <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="2">No items in this order.</td></tr>
    {% endfor %}
  </tbody>
</table>
