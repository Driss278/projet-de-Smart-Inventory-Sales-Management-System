<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customers</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --header:#f3f4f6;
      --primary:#3b82f6;
      --primary-hover:#2563eb;
      --shadow: 0 12px 30px rgba(0,0,0,.08);
      --radius: 14px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      padding: 32px 16px;
    }

    .container{
      max-width: 980px;
      margin: 0 auto;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-header{
      padding: 22px 22px 14px 22px;
      border-bottom: 1px solid var(--border);
    }

    .title{
      margin: 0;
      font-size: 24px;
      font-weight: 800;
      letter-spacing: .2px;
    }

    .subtitle{
      margin: 6px 0 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .actions{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      padding: 14px 22px 18px 22px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      text-decoration:none;
      border: 1px solid var(--border);
      background:#fff;
      color: var(--text);
      font-weight: 700;
      transition: .2s ease;
    }

    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,.06);
    }

    .btn-primary{
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }

    .btn-primary:hover{
      background: var(--primary-hover);
      border-color: var(--primary-hover);
    }

    .content{
      padding: 0 22px 22px 22px;
    }

    .table-wrap{
      margin-top: 10px;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    table{
      width:100%;
      border-collapse: collapse;
    }

    thead th{
      background: var(--header);
      text-align: left;
      font-size: 13px;
      color: #374151;
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      font-weight: 800;
      letter-spacing: .2px;
    }

    tbody td{
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }

    tbody tr:hover{
      background: #fafafa;
    }

    .link{
      color: var(--primary);
      font-weight: 800;
      text-decoration: none;
    }

    .link:hover{
      text-decoration: underline;
    }

    .empty{
      margin: 16px 0 0 0;
      padding: 14px;
      border: 1px dashed var(--border);
      border-radius: 12px;
      color: var(--muted);
      background: #fff;
    }

    /* Responsive: make the table scroll on small screens */
    @media (max-width: 640px){
      .table-wrap{ overflow-x:auto; }
      table{ min-width: 640px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1 class="title">Customer List</h1>
        <p class="subtitle">Manage your customers and view their details.</p>
      </div>

      <div class="actions">
        <a class="btn" href="{% url 'home' %}">Home</a>
        <a class="btn btn-primary" href="{% url 'customer_register' %}">Register Customer</a>
      </div>

      <div class="content">
        {% if customers %}
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th style="width: 90px;">ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th style="width: 120px;">View</th>
                </tr>
              </thead>
              <tbody>
                {% for c in customers %}
                  <tr>
                    <td>{{ c.id }}</td>
                    <td>{{ c.name }}</td>
                    <td>{{ c.email }}</td>
                    <td>
                      <!-- If you created customer_find_by_id URL -->
                      <a class="link" href="{% url 'customer_find_by_id' c.id %}">Details</a>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        {% else %}
          <p class="empty">No customers found.</p>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
