<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if mode == "update" %}Edit Product{% else %}Add Product{% endif %}</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;

      --blue:#2563eb;
      --blue-600:#1d4ed8;
      --blue-50:#eff6ff;

      --danger:#b00020;
      --danger-bg: rgba(176,0,32,.06);

      --shadow: 0 14px 35px rgba(2, 6, 23, .08);
      --radius: 16px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1100px 600px at 15% -10%, rgba(37,99,235,.14), transparent 60%),
                  radial-gradient(900px 500px at 95% 0%, rgba(37,99,235,.10), transparent 55%),
                  var(--bg);
      color: var(--text);
      padding: 32px 16px;
      line-height: 1.5;
    }

    .container{
      max-width: 820px;
      margin: auto;
      display: grid;
      gap: 18px;
    }

    .topbar{
      display:flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      flex-wrap: wrap;
    }

    h1{
      margin:0;
      font-size: 26px;
      font-weight: 900;
      letter-spacing: .2px;
    }

    .actions{
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn, button{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background:#fff;
      color: var(--text);
      font-weight: 900;
      cursor: pointer;
      text-decoration: none;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease, border-color .12s ease;
      white-space: nowrap;
    }

    .btn:hover, button:hover{
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(2,6,23,.08);
    }

    .btn-primary{
      background: var(--blue);
      border-color: var(--blue);
      color:#fff;
    }

    .btn-primary:hover{
      background: var(--blue-600);
      border-color: var(--blue-600);
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-header{
      padding: 18px 18px 14px 18px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, #ffffff, var(--blue-50));
    }

    .card-title{
      margin:0;
      font-size: 16px;
      font-weight: 900;
      color: #0b2a6a;
    }

    .subtle{
      margin: 8px 0 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    .card-body{
      padding: 16px 18px 18px 18px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    @media (max-width: 680px){
      .grid{ grid-template-columns: 1fr; }
    }

    .field{
      display:flex;
      flex-direction: column;
      gap: 6px;
    }

    label{
      font-weight: 900;
      color: #374151;
      font-size: 13px;
    }

    input{
      width:100%;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      outline: none;
      background: #fff;
      transition: box-shadow .12s ease, border-color .12s ease;
    }

    input:focus{
      border-color: rgba(37,99,235,.55);
      box-shadow: 0 0 0 4px rgba(37,99,235,.14);
    }

    .error{
      margin: 12px 0 0 0;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(176,0,32,.25);
      background: var(--danger-bg);
      color: var(--danger);
      font-weight: 900;
    }

    .form-footer{
      margin-top: 14px;
      display:flex;
      justify-content: flex-end;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="topbar">
      <h1>{% if mode == "update" %}Edit Product{% else %}Add Product{% endif %}</h1>

      <div class="actions">
        <a class="btn" href="{% url 'product_list' %}">Back to Products</a>
        <a class="btn btn-primary" href="{% url 'home' %}">Home</a>
      </div>
    </div>

    <!-- Single Form -->
    <div class="card">
      <div class="card-header">
        <p class="card-title">Product Information</p>
        <p class="subtle">Fill in the details below, then save.</p>

        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
      </div>

      <div class="card-body">
        <form method="post">
          {% csrf_token %}

          <div class="grid">
            <div class="field">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" required
                     value="{% if product %}{{ product.name }}{% endif %}" />
            </div>

            <div class="field">
              <label for="category">Category</label>
              <input id="category" name="category" type="text" required
                     value="{% if product %}{{ product.category }}{% endif %}" />
            </div>

            <div class="field">
              <label for="price">Price</label>
              <input id="price" name="price" type="number" step="0.01" min="0" required
                     value="{% if product %}{{ product.price }}{% endif %}" />
            </div>

            <div class="field">
              <label for="quantity_in_stock">Quantity in stock</label>
              <input id="quantity_in_stock" name="quantity_in_stock" type="number" min="0" required
                     value="{% if product %}{{ product.quantity_in_stock }}{% endif %}" />
            </div>
          </div>

          <div class="form-footer">
            <button class="btn btn-primary" type="submit">
              {% if mode == "update" %}Update{% else %}Create{% endif %}
            </button>
          </div>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
