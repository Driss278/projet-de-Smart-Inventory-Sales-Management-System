<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delete Product</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --danger:#b00020;
      --danger-bg: rgba(176,0,32,.06);
      --shadow: 0 12px 30px rgba(0,0,0,.08);
      --radius: 14px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 32px 16px;
      line-height: 1.5;
    }

    .container{
      max-width: 720px;
      margin: auto;
    }

    h1{
      margin: 0 0 14px 0;
      font-size: 26px;
      font-weight: 900;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
    }

    .warning{
      border: 1px solid rgba(176,0,32,.25);
      background: var(--danger-bg);
      border-radius: 12px;
      padding: 12px 14px;
      color: var(--danger);
      font-weight: 900;
      margin-bottom: 14px;
    }

    .details{
      margin: 10px 0 18px 0;
      color: #374151;
      line-height: 1.6;
    }

    .details strong{
      display: inline-block;
      width: 90px;
      color: #111827;
    }

    form{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button, .btn{
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      font-weight: 900;
      cursor: pointer;
      text-decoration:none;
      transition: .2s ease;
    }

    button:hover, .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,.06);
    }

    .btn-danger{
      background: var(--danger);
      border-color: var(--danger);
      color: #fff;
    }

    .btn-danger:hover{
      background: #8f001a;
      border-color: #8f001a;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Delete Product</h1>

    <div class="card">
      <div class="warning">
        Are you sure you want to delete this product?
      </div>

      <div class="details">
        <strong>Name:</strong> {{ product.name }}<br>
        <strong>Category:</strong> {{ product.category }}<br>
        <strong>Price:</strong> {{ product.price }}<br>
        <strong>Stock:</strong> {{ product.quantity_in_stock }}
      </div>

      <form method="post">
        {% csrf_token %}
        <button class="btn-danger" type="submit">Yes, delete</button>
        <a class="btn" href="{% url 'product_list' %}">Cancel</a>
      </form>
    </div>
  </div>
</body>
</html>
