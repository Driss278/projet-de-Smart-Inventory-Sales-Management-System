<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error</title>

  <style>
    :root{
      --bg:#fff1f2;
      --card:#ffffff;
      --danger:#b91c1c;
      --danger-soft:#fee2e2;
      --text:#7f1d1d;
      --border:#fecaca;
      --shadow: 0 14px 30px rgba(0,0,0,.12);
      --radius: 16px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #fee2e2, #fff1f2);
      color: var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      padding: 16px;
    }

    .error-card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px 30px;
      max-width: 420px;
      width:100%;
      text-align:center;
      box-shadow: var(--shadow);
    }

    .icon{
      width: 56px;
      height: 56px;
      margin: 0 auto 12px auto;
      border-radius: 50%;
      background: var(--danger-soft);
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--danger);
      font-size: 28px;
      font-weight: 900;
    }

    h2{
      margin: 10px 0 8px 0;
      font-size: 22px;
      font-weight: 900;
      color: var(--danger);
    }

    p{
      margin: 0 0 18px 0;
      font-size: 15px;
      line-height: 1.6;
    }

    a{
      display:inline-block;
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--danger);
      font-weight: 900;
      text-decoration:none;
      transition: .2s ease;
    }

    a:hover{
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(0,0,0,.1);
      background: var(--danger-soft);
    }
  </style>
</head>

<body>
  <div class="error-card">
    <div class="icon">!</div>
    <h2>Oops! Something went wrong.</h2>
    <p>{{ message }}</p>
    <a href="/">Go back to Home</a>
  </div>
</body>
</html>
